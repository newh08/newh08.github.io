<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Cocoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-chevron-left fa-xl"></i></a>
      </div>
      <div class="alt-header__column"><h1>Settings</h1></div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-main">
        <li class="setting-main__component">
          <i class="fa-solid fa-bullhorn"></i>
          <span class="setting-main__component-title">Notices</span>
          <span class="setting-main__component-detail"></span>
        </li>
        <li class="setting-main__component">
          <i class="fa-solid fa-flask"></i>
          <span class="setting-main__component-title">Kakao Lab</span>
          <span class="setting-main__component-detail"></span>
        </li>
        <li class="setting-main__component">
          <i class="fa-solid fa-circle-info"></i>
          <span class="setting-main__component-title">Version</span>
          <span class="setting-main__component-detail">Latest Version</span>
        </li>
        <li class="setting-main__component">
          <i class="fa-solid fa-lock"></i>
          <span class="setting-main__component-title">Privacy</span>
          <span class="setting-main__component-detail"></span>
        </li>
        <li class="setting-main__component">
          <i class="fa-regular fa-bell"></i>
          <span class="setting-main__component-title">Notifications</span>
          <span class="setting-main__component-detail"></span>
        </li>
        <li class="setting-main__component">
          <i class="fa-regular fa-user"></i>
          <span class="setting-main__component-title">Friends</span>
          <span class="setting-main__component-detail"></span>
        </li>
        <li class="setting-main__component">
          <i class="fa-regular fa-comment"></i>
          <span class="setting-main__component-title">Chats</span>
          <span class="setting-main__component-detail"></span>
        </li>
        <li class="setting-main__component">
          <i class="fa-solid fa-display"></i>
          <span class="setting-main__component-title">Display</span>
          <span class="setting-main__component-detail"></span>
        </li>
        <li class="setting-main__component">
          <i class="fa-solid fa-brush"></i>
          <span class="setting-main__component-title">Themes</span>
          <span class="setting-main__component-detail">Default theme</span>
        </li>
        <li class="setting-main__component">
          <i class="fa-solid fa-phone"></i>
          <span class="setting-main__component-title">Call</span>
          <span class="setting-main__component-detail"></span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__find"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is Too Big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/644169f041.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
